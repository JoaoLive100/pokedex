<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{resultById.name}}</ion-card-title>
            <ion-card-subtitle>Sprint atual: {{caption}}</ion-card-subtitle>
          </ion-card-header>
          <swiper-container class="ion-text-center" (slidechange)="onSlideChange($event)">
            <ng-container *ngFor="let sprite of spritesArray">
              <swiper-slide>
                <img src={{sprite.value}} alt="" style="width: 350px;">
              </swiper-slide>
            </ng-container>
          </swiper-container>
          <ion-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
